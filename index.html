<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/hero-leaf1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="inter-font bg-[#f0fdf4]">
    <header>
        <nav
            class="flex flex-col sm:flex-row justify-between items-center bg-[#15803D] px-20 py-3 sm:px-2 sm:py-2 text-white">
            <h2 class="md:text-2xl text-3xl font-semibold md:my-0 my-1">Green Earth</h2>
            <ul class="flex md:gap-12 gap-7 text-sm font-medium md:my-0 my-3">
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Plant a Tree</a></li>
            </ul>
            <button
                class="w-32 py-2 bg-[#FACC15] rounded-4xl text-[#15803D] text-center font-medium hover:cursor-pointer hover:bg-white duration-300 hover:scale-105">Plant
                a Tree</button>
        </nav>
        <section id="banner-section" class="bg-[#CFF0DC] flex items-center mb-14">
            <div class="flex justify-around flex-1">
                <img src="./assets/hero-leaf1.png" alt="leaf" class="hidden sm:block">
            </div>
            <div class="md:flex flex-col md:flex-1 md:justify-center items-center md:p-20 p-4">
                <h2 class="text-[34px] font-bold mb-5">Plant a Tree, Grow a Future</h2>
                <p class="text-base text-[#1F2937] md:text-center mb-5">Join our mission to plant 1 million trees and
                    make the Earth greener for future generations.</p>
                <button
                    class="w-32 py-2 bg-[#FACC15] rounded-4xl text-[#15803D] text-center font-medium hover:cursor-pointer hover:bg-white duration-300 hover:scale-105">Get
                    Involved
                </button>
            </div>
            <div class="flex flex-1 justify-between">
                <img src="./assets/hero-leaf2.png" alt="leaf" class="hidden sm:block">
            </div>
        </section>
    </header>
    <main class="px-10">
        <h3 class="text-3xl font-semibold text-center mb-6">Choose Your Trees</h3>
        <section class="md:flex md:justify-evenly md:gap-3 sm:gap-5 sm:grid sm:grid-cols-1">

            <div id="category-list">
                <h2 class="text-2xl font-bold mb-6">Categories</h2>
                <p id="all-trees"
                    class="hover:bg-[#12b21a88] text-[#1f2937e7] w-56 h-9 flex items-center text-lg my-4 pl-3 rounded-lg hover:cursor-pointer">
                    All Trees</p>
            </div>

            <div id="category-content" class="grid md:grid-cols-3 sm:grid-cols-1 gap-4">
            </div>

            <div id="cart-section" class="shadow-lg w-80 px-5">
                <h2 class="text-xl font-bold mb-5">Your Cart</h2>
                <div id="purchase-product-container">
                    
                </div>
                <div class="flex justify-between mt-8">
                    <h5 class="text-lg font-medium">Total amount</h5>
                    <h4 class="text-lg font-medium">à§³500</h4>
                </div>
            </div>
        </section>




    </main>
    <script src="index.js"></script>
</body>

</html>
